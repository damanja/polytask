<!DOCTYPE html>
<html lang=fr ng-app="PolyTask">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .notdone {
            color : red;
            text-decoration : none;
        }
        .done {
            color : green;
            text-decoration : line-through;
        }

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <button type="button" class="btn btn-danger" ng-click="deconnecter()">deconnexion</button>
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a
            mostly barebones HTML document.</p>
    </div>
    <div>

        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputTask" class="sr-only">Nouvelle t창che</label>
                <input type="text" class="form-control" id="inputTask" placeholder="Ajouter une t창che" ng-model="formData">
            </div>
            <button type="submit" class="btn btn-primary mb-2" ng-click="ajouter()">Ajouter</button>
        </form>


        <ul class="list-group" ng-repeat="task in tasks">
            <li>
                {{task.content}} {{task.task_id}}
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputNewTask" class="sr-only">Changer t창che</label>
                        <input type="text" class="form-control" id="inputNewTask" placeholder="Changer la t창che" ng-model="task.formtask">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" ng-click="modifier(task.task_id, task.formtask)">Modifier</button>
                </form>
                <button ng-click="supprimer(task.task_id)" class="btn btn-danger">X</button>
                <button ng-class="{'btn btn-success':task.done==1, 'btn btn-warning':task.done==0}" ng-click="check(task.task_id)">o</button>
            </li>
        </ul>
    </div>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

<script src="task.js"></script>


</body>
</html>
