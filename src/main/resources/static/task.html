<!DOCTYPE html>
<html lang=fr ng-app="PolyTask">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo list s</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .notdone {
            color : red;
            text-decoration : none;
        }
        .done {
            color : green;
            text-decoration : line-through;
        }

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="MainController">

    <!---Start navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar fixed-top  navbar-light bg-light">
        <a class="navbar-brand" href="#Welcome">
            <img src="images/logo.png" width="50" height="50" class="d-inline-block" alt=""> Todo List
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Se connecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href='/register'>S'inscrire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-click="deconnecter()" href="#">Se déconnecter</a>
                </li>


            </ul>
        </div>
    </nav>


<div id="container" style="padding-top: 20px">
    <h1 style="color:darkblue">Taches</h1>
    <hr>
    <div style="background-color: lavender;	padding: 30px 130px 33px 95px;">

        <form ng-submit="ajouter()">
            <div class="form-group">
                <label for="name">Nom de la tâche</label>
                <input ng-model="formData" type="text" class="form-control add-todo" id="newTache" placeholder="Enter le nom de la tâche" required><span><button type="submit" style="
          width: 50px;
          height: 50px;
          padding: 10px 16px;
          font-size: 18px;
          line-height: 1.33;
          border-radius: 25px;
          color:blanchedalmond;
          background-color: black">+</button></span>
            </div>


        </form>
        <hr>


        <ul id="sortable" class="list-unstyled"l ng-repeat=" task in tasks">
            <li >
                <div class="input-group mb-3" >


                    <div class="input-group-prepend" style="padding: 0px 5px">
                        <button  type="button" class="btn btn-danger btn-sm" ng-click="supprimer(task.task_id)">x</button>
                    </div>

                    <input type="checkbox" ng-model="task.done" ng-checked="task.done" id="task.done" ng-change="check(task.task_id)">


                    <div ng-switch="mode[$index]" >
                        <div ng-switch-when="edit" id="edit" >
                        <input  ng-model="task.content">
                            <button ng-click="modifier(task.task_id, task.content);mode[$index]=0" style="color : cornflowerblue">confirmer</button>
                            <button ng-click="mode[$index]=0" style="color :cornflowerblue ; padding-left: 5px">annuler</button>
                        </div>
                            <div ng-switch-default id="task.content">
                                <strong ng-class="{'done':task.done==1, 'notdone':task.done==0}" style="padding: 0px 10px ">
                                    {{task.content}}
                                </strong>
                                    <button ng-click="mode[$index]='edit'" style="color : cornflowerblue">modifier</button>
                        </div>
                    </div>

                    <div>


                    </div>



                </div>
                <hr>
            </li>


        </ul>

    </div>
</div>

</body>
</html>
