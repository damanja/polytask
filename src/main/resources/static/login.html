<!DOCTYPE html>
<html lang="en" ng-app="PolyTask">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">


    <title>Todo list </title>
    <link rel="icon" href="images/logo.png">

</head>
<body ng-controller="LoginController">


<!---Start navigation Bar -->
<nav class="navbar navbar-expand-lg navbar fixed-top  navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="images/logo.png" width="50" height="50" class="d-inline-block" alt=""> Todo List
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login.html">Se connecter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register.html">S'inscrire</a>
            </li>

        </ul>
    </div>
</nav>
<!--- End Navigation Bar -->

<div  id="Connecter">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">                </div>

                <form class="login100-form validate-form" name='f' action="perform_login" method='POST'>
                        <span class="login100-form-title">
                            Member Login
                        </span>

                    <div class="wrap-input100 validate-input" data-validate = "Username is required">
                        <input class="input100" type="text" name="username" placeholder="Username" required autofocus>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                    </div>
                    <!-- **********************************************************************************************************************************  -->
                    <span ng-show="erreur">
                                Username or password error
                              </span>

                    <!-- **********************************************************************************************************************************  -->

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" name="submit" type="submit" value="submit">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
                        <a class="txt2" href="/register.html">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/register.html">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script>

    angular.module('PolyTask',[]).controller('LoginController', function($scope, $http){
        $scope.erreur = false;
        function obtenirParametre (sVar) {
            return unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(sVar).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }

        if(obtenirParametre("error") == "true") $scope.erreur = true;

    });



</script>
</body>
</html>
